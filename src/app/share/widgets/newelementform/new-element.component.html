<form #form="ngForm" autocomplete="off" (submit)="onSubmit()">
  <div id="login-container">

    <h2>
      {{ title }}
    </h2>
  
  <div class="description">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-edit" [class.green-icon]="name.valid" [class.red-icon]="name.invalid && name.touched"></i>
          </div>
        </div>
        <input name="name" #name="ngModel" [(ngModel)]="item.name"  class="form-control" placeholder="Nombre" required
          maxlength="100">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-font" [class.green-icon]="description.valid"
              [class.red-icon]="description.invalid && description.touched"></i>
          </div>
        </div>
        <textarea name="description" #description="ngModel" [(ngModel)]="item.description" class="form-control"
          placeholder="Descripcion" required maxlength="500" rows="3"></textarea>
      </div>
    </div>


  </div>
  <div>

    <button type="reset" class="remove" (click)="onCancel()">Cancelar</button>
    <button type="submit" [disabled]="form.invalid ||  !form.touched">Agregar</button>
  </div>
</div>
</form>
