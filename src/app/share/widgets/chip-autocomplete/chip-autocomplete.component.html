<mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="titleItem">
      <mat-chip
        *ngFor="let item of items"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(item.id)">
        {{item.name}}
        <i matChipRemove *ngIf="removable" class="fas fa-ban"></i>
      </mat-chip>
      <input
        [placeholder]="titleItem"
        #itemInput
        [formControl]="itemCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        >
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" >
      <mat-option *ngFor="let item of filteredItems | async" [value]="item.name" (onSelectionChange)="selectItem($event, item)">
        {{item.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
