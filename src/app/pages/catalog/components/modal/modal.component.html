<div class="section-container">
    <div class="container" [style.marginTop.px]="100">
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">
    
                        <div class="preview-pic tab-content">
                           
                            <div class="tab-pane active" id="pic-{{card.id}}"><img [src]="card.image" class="mainimg"/></div>
    
                        </div>
    
    
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{ card.name }}</h3> 
                        <i class='fas fa-arrow-alt-circle-left back' title="Volver" (click)="onBack()"></i>
                        <!-- <div class="rating">
                            <div class="stars">
                                <span class="fa fa-star checked"></span>
                                <span class="review-no">{{ card.rating }} rating</span>
                            </div>
    
                        </div>
                        <p class="product-description" > <span [innerHTML]="card.summary"></span> </p> -->
    
    
    
                        <div class="container" *ngIf="card.preparations">
                            <div class="row">
                                <div class="col-12 ">
                                    <h3 class="heading-6  text-left">Preparaciones</h3>
                                    <hr class="mx-auto">
                               



                                <div class="card-content" *ngFor="let prep of card.preparations"
                                     (click)="onModalOpen(prep)" [style.cursor]="'pointer'">
                                    <div class="card-img">
                                        <img [src]="prep.image" alt="">
                                        
                                    </div>
                                    <div class="card-desc">
                                        <h3>{{ prep.name }}</h3>
                                        <h5>Autor: {{ prep.author }}</h5>
                                        <h5>Región: {{ prep.region }}</h5>

                              
                                       
                                           
                                    </div>
                                </div>
                            </div>


                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-jwmodal id="custom-modal-1">
    <div class="container" [style.marginTop.px]="100">
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">
    
                        <div class="preview-pic tab-content">
                           
                            <div class="tab-pane active" id="pic-{{card.id}}"><img [src]="modImage" class="mainimg"/></div>
    
                        </div>
    
    
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{ modName }}</h3> 
                        <br>
                        <h5>Autor: {{ modAuthor }}</h5>
                        <h5>Región: {{ modRegion }}</h5>
                        <i class='fas fa-arrow-alt-circle-left back' title="Volver" (click)="onCloseModal('custom-modal-1')"></i>
     
                        <div class="rating">
                            <div class="stars">
                                <span class="fa fa-star checked"></span>
                                <span class="review-no">{{modRating }} rating</span>
                            </div>
    
                        </div>
                        <br>
                        <div class="container" *ngIf="modIngredients">
                            <div class="row">
                                <div class="col-12 ">
                                    <h3 class="heading-6  text-left">Ingredientes</h3>
                                    <hr class="mx-auto">
                               



                                <div class="card-content" *ngFor="let ing of modIngredients">
                                   
                                    <div class="card-desc">
                                        <h5>{{ ing }}</h5>
                                    </div>
                                </div>
                            </div>


                            </div>
                        </div>
                        <br>
                        <div class="container" *ngIf="modTools">
                            <div class="row">
                                <div class="col-12 ">
                                    <h3 class="heading-6  text-left">Herramientas</h3>
                                    <hr class="mx-auto">
                               



                                <div class="card-content" *ngFor="let tool of modTools">
                                   
                                    <div class="card-desc">
                                        <h5>{{ tool }}</h5>
                                    </div>
                                </div>
                            </div>


                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


</app-jwmodal>
