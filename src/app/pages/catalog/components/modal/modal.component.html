<div class="section-container">
    <div class="container" [style.marginTop.px]="100">
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">
    
                        <div class="preview-pic tab-content">
                           
                            <div class="tab-pane active" id="pic-{{card.id}}"><img [src]="card.image" class="mainimg"/></div>
    
                        </div>
    
    
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{ card.name }}</h3> 
                        <i class='fas fa-arrow-alt-circle-left back' title="Volver" (click)="onBack()"></i>
                        <!-- <div class="rating">
                            <div class="stars">
                                <span class="fa fa-star checked"></span>
                                <span class="review-no">{{ card.rating }} rating</span>
                            </div>
    
                        </div>
                        <p class="product-description" > <span [innerHTML]="card.summary"></span> </p> -->
    
    
    
                        <div class="container" *ngIf="card.preparations">
                            <div class="row">
                                <div class="col-12 ">
                                    <h3 class="heading-6  text-left">Preparaciones</h3>
                                    <hr class="mx-auto">
                               



                                <div class="card-content" *ngFor="let prep of card.preparations">
                                    <div class="card-img">
                                        <img [src]="prep.image" alt="">
                                        
                                    </div>
                                    <div class="card-desc">
                                        <h3>{{ prep.name }}</h3>
                                        <h5>Autor: {{ prep.author }}</h5>
                                        <h5>Regi√≥n: {{ prep.region }}</h5>

                                        <div class="rating">
                                            <div class="stars">
                                                <span class="fa fa-star checked fa-color"></span>
                                                <span class="review-no" [style.padding.px]="10">{{ prep.rating }}</span>                                               
                                            </div>
                            
                                        </div>
                                       
                                           
                                    </div>
                                </div>
                            </div>


                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
