
<form class="back" #form="ngForm" (submit)="onSubmit()">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<div class="logo-gastro"></div>
				<h3>Ingresa:</h3>
				
			</div>
			<div class="card-body">
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="userName" #userName="ngModel" [(ngModel)]="userLogin.userEmail"  class="form-control" placeholder="Usuario" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="userPassword" #userPassword="ngModel" [(ngModel)]="userLogin.userPassword" class="form-control" placeholder="ContraseÃ±a" required>
					</div>
					<div class="row align-items-center remember">
						
					</div>
					<div class="form-group">
                        <input type="button" value="Registrarse" class="btn float-left login_btn" (click)="signUp()">
						<input type="submit" value="Ingresar" class="btn float-right login_btn" [disabled]="(form.touched && form.invalid) || form.pristine">
					</div>
				
			</div>

		</div>
		
		
		
	</div>
</div>
</form>
