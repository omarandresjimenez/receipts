
<form class="back" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Ingresa:</h3>
				
			</div>
			<div class="card-body">
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="userName" #userName="ngModel" [(ngModel)]="userLogin.userName"  class="form-control" placeholder="user name">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="userPassword" #userPassword="ngModel" [(ngModel)]="userLogin.userPassword" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						
					</div>
					<div class="form-group">
                        <input type="button" value="Invitado" class="btn float-left login_btn" (click)="logAsGuest()">
						<input type="submit" value="Admin" class="btn float-right login_btn">
					</div>
				
			</div>

		</div>
	</div>
</div>
</form>
