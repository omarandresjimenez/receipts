<form class="back" #form="ngForm" (submit)="onSubmit()">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<div class="logo-gastro"></div>
					<h3>Ingresa:</h3>

				</div>
				<div class="card-body">

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="userName" #userName="ngModel" [(ngModel)]="userLogin.userEmail"
							class="form-control" placeholder="Usuario" required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="userPassword" #userPassword="ngModel"
							[(ngModel)]="userLogin.userPassword" class="form-control" placeholder="Contraseña" required>
					</div>
					<div class="row align-items-center remember">

					</div>
					<div class="form-group">
						<input type="button" value="Registrarse" class="btn float-left login_btn" (click)="signUp()">
						<input type="submit" value="Ingresar" class="btn float-right login_btn"
							[disabled]="(form.touched && form.invalid) || form.pristine">
					</div>


				</div>
				<a href='javascript: void' class="links" (click)="openModal('recovercard')">Recuperar contraseña</a>
				<a href='javascript: void' class="links" (click)="onBack()">Volver</a>

			</div>



		</div>
	</div>
</form>

<app-jwmodal id="recovercard">
	<form #form1="ngForm" (submit)="onSubmitRecover()">
		<div class="containerRec">
			<h2>Recuperar contraseña</h2>
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-envelope"></i></span>
				</div>
				<input type="email" name="email1" class="form-control fix" [(ngModel)]="userLogin.userEmail"
					#email1="ngModel" placeholder="Email registrado" required email>
				<div class="form-error" *ngIf="email1.touched && email1.errors?.email">
					Formato de email no valido
				</div>
				<div class="form-error" *ngIf="email1.touched && email1.errors?.required">
					Email es requerido
				</div>
			</div>
			<div class="form-group">
				<input type="button" value="Cancelar" class="btn float-left login_btn"
					(click)="closeModal('recovercard')">
				<input type="Submit" value="Recuperar" class="btn float-right login_btn"
					[disabled]="(form1.invalid)">
			</div>
		</div>
	</form>
</app-jwmodal>
