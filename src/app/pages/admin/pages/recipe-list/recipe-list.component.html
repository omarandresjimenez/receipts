<table class="table table-hover">
    <tr *ngFor="let recipe of recipes$ | async" (click)="onEditRecipe(recipe)">
        <td>{{recipe.name}}</td>
        <td>{{recipe.summary | limitTo : '15'}}</td>
        <td>
          <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete($event, recipe.id)"></i>
        </td>
       </tr>
</table>
